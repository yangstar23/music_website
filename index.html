<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入css -->
    <link rel="stylesheet" href="style.css">

    <title>音乐网站</title>
</head>
<body>
    <!-- 背景 -->
    <div class="container">
        <!-- 导航栏 -->
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <ul>
                <li><a href="#">主页</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">联系我</a></li>
                <li><a href="#">产品</a></li>
            </ul>
        </div>
        <!-- 内容 -->
        <div class="content">
            <div class="letf-col">
                <h1>HEELO<br>YNU<br></h1>
            </div>
            <div class="right-col">
                <p>点击收听</p>
                <img src="img/play.png" id="icon">
            </div>
        </div>
    </div>

   
        <audio id="mySong">
            <source src="img/intro.flac" type="audio/flac">
        </audio>
  
        <script>

            var mySong=document.getElementById("mySong");
            var icon =document.getElementById("icon");

            icon.onclick=function(){
                if(mySong.paused){
                    mySong.play();
                    icon.src="img/pause.png";
                }else{
                    mySong.paused();
                    icon.src="img/play.png";

                }
            }


        </script>

</body>
</html>
